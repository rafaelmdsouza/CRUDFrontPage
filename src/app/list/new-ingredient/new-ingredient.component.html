<div class="w-full">
  <div class="px-5 mt-2">
    <h2
      mat-dialog-title
      class="ml-1 text-sm font-medium text-[#6951cb] md:ml-2"
    >
      Add a new person to the list
    </h2>

    <mat-dialog-content class="w-full">
      <form [formGroup]="form">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label> Name </mat-label>
          <input matInput formControlName="Name" autocomplete="off" />
        </mat-form-field>

        <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label> Quantidade</mat-label>
          <input
            matInput
            type="number"
            formControlName="Quantity"
            autocomplete="off"
          />
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Quantity Type</mat-label>
          <mat-select formControlName="QuantityType">
            <mat-option value=""> Selecione </mat-option>
            <ng-container *ngFor="let types of quantityType">
              <mat-option [value]="types.Id">{{ types.Name }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Food Group</mat-label>
          <mat-select formControlName="Group">
            <mat-option value=""> Selecione</mat-option>
            <ng-container *ngFor="let group of foodGroups">
              <mat-option [value]="group.Id">{{ group.Name }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label> Expiration Date </mat-label>
          <input matInput type='date' formControlName="ExpirationDate" autocomplete="off" />
        </mat-form-field>
      </form>
    </mat-dialog-content>
  </div>

  <mat-dialog-actions class="mt-5" align="end">
    <button (click)="postIngredient()" mat-button class="bg-[#6951cb] hover:bg-violet-400 text-white">
      Save
    </button>
  </mat-dialog-actions>
</div>
